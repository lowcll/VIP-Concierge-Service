
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>

    <header>
        <div>
            <img src="images/VIP concierge Main Logo 800x600.png">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="destinations.html">Destinations</a></li>
                <li><a href="reviews.html">Reviews</a></li>
                <li><a href="appointments.html">Appointments</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Book your appointment</h1>

        <form method="post">
            <fieldset>
                <legend>Appointment details</legend>

                <label for="date">Select date:</label>
                <input type="date" name="date" id="date" required>

                <label for="time">Select time:</label>
                <select id="time" required>
                    <option value="8:00 am">8:00 am</option>
                    <option value="8:30 am">8:30 am</option>
                    <option value="9:00 am">9:00 am</option>
                    <option value="9:30 am">9:30 am</option>
                    <option value="10:00 am">10:00 am</option>
                    <option value="10:30 am">10:30 am</option>
                    <option value="11:00 am">11:00 am</option>
                    <option value="11:30 am">11:30 am</option>
                    <option value="12:00 pm">12:00 pm</option>
                    <option value="12:30 pm">12:30 pm</option>
                    <option value="1:00 pm">1:00 pm</option>
                    <option value="1:30 pm">1:30 pm</option>
                    <option value="2:00 pm">2:00 pm</option>
                    <option value="2:30 pm">2:30 pm</option>
                    <option value="3:00 pm">3:00 pm</option>
                    <option value="3:30 pm">3:30 pm</option>
                    <option value="4:00 pm">4:00 pm</option>
                    <option value="4:30 pm">4:30 pm</option>
                    <option value="5:00 pm">5:00 pm</option>
                    <option value="5:30 pm">5:30 pm</option>
                    <option value="6:00 pm">6:00 pm</option>
                </select><br><br>
                
                <label for="name1">Name:</label>
                <input type="text" id="name1" name="name1" required><br><br>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required><br><br>

                <label for="notification">Remind me via:</label><br>
                <input type="checkbox" id="emailNotification" name="notification" value="email">
                <label for="emailNotification" id="emailNotificationText">Email</label>
                <input type="checkbox" id="phoneNotification" name="notification" value="phone">
                <label for="phoneNotification" id="phoneNotificationText">Phone</label><br><br>
                
                <label for="remarks">Any remarks:</label><br>
                <textarea id="remarks" name="remarks" rows="6" cols="50"></textarea><br><br>
                
            </fieldset>
            
            <button type="submit">Book Appointment</button>
        </form>
    </main>
</body>
