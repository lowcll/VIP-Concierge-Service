<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Bill</title>
    <link rel="stylesheet" href="bill-style.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="../home.html">Home</a></li>
          <li><a href="../destinations.html">Destinations</a></li>
          <li><a href="../reviews.html">Reviews</a></li>
          <li><a href="../contact.html">Contact Us</a></li>
        </ul>
      </nav>
    </header>
    <h1>Generated Bill</h1>
    <h3>$title $lname, $fname</h3>
    <table>
      <thead>
        <th>Item</th>
        <th>Amount</th>
      </thead>
      <tr>
        <td>Destination</td>
        <td>$1000</td>
      </tr>
      <tr>
        <td>Flight</td>
        <td>$4500</td>
      </tr>
      <tr class="subtotal">
        <td>Subtotal</td>
        <td>$5500</td>
      </tr>
      <tr class='commission'>
        <td>Service Fees</td>
        <td>$550</td>
      </tr>
      <tr class="total">
        <td>Total</td>
        <td>$6050</td>
      </tr>
    </table>
    <br><br>    
    <form method="post">
       <fieldset>
        <legend>Payment Info</legend>
        <label for="CCnum">Credit Card Number:</label>
        <input type="text" name="CCnum" id="CCnum" placeholder="#### #### #### ####"> <br><br>
        <label for="CVC">CVC:</label>
        <input type="number" name="CVC" id="CVC" placeholder="CVC"><br><br>
        <label for="expdate">Expiration Date:</label>
        <input type="month"><br> <br>
        <label for="name">Name on Card:</label>
        <input type="text" name="name" id="name" placeholder="John Doe"><br><br>
        <input type="submit" value="Make Payment">
       </fieldset>
        
    </form>
    <footer>
        &copy; VIP Travel Concierge Services, 2023
    </footer>
  </body>
</html>
